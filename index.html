<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratyush Kumar Behera - Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #000000, #0000ff);
            background-size: 300% 300%;
            animation: gradientBG 6s ease infinite;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 3rem;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2rem;
            background: white;
            color: #0000ff;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0000ff;
            color: white;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <h1>Welcome to Pratyush Kumar Behera's Homepage</h1>
    <p>This is a modern, animated personal website.</p>
    <a href="https://pratyush-kumar-behera.github.io/game/" class="btn" target="_blank">Game</a>
</body>
</html>
